<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <h1>Animations</h1>
      <button class="btn btn-primary">Animate!</button>
      <button class="btn btn-primary">Shrink!</button>
      <hr />
      <div [@divState]="state"></div>
    </div>
  </div>
  <hr />
  <div class="row">
    <div class="col-xs-12">
      <input type="text" #input />
      <button class="btn btn-primary" (click)="onAdd(input.value)">
        Add Item!
      </button>
      <hr />
      <ul class="list-group">
        <li
          class="list-group-item"
          *ngFor="let item of list"
          (click)="onRemove(item)"
        >
          {{ item }}
        </li>
      </ul>
    </div>
  </div>
  <hr />
  <div class="row">
    <div class="col-xs-12">
      <ul class="list-group">
        <li
          class="list-group-item"
          *ngFor="let item of list"
          (click)="onRemove(item)"
        >
          {{ item }}
        </li>
      </ul>
    </div>
  </div>
</div>
