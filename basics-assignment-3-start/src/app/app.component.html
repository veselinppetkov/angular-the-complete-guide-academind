<div class="container">
  <div class="row">
    <button class="btn btn-primary" (click)="onClick()">Display Details</button>
    <p *ngIf="isClicked">Secret Password = "mysecret"</p>
    <p
      *ngFor="let clickItem of clicks; index as i"
      [ngStyle]="{ backgroundColor: i >= 4 ? 'blue' : 'none' }"
      [ngClass]="{ 'white-paragraph': i >= 4 }"
    >
      {{ clickItem }}
    </p>
  </div>
</div>
