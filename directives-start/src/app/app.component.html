<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <button class="btn btn-primary" (click)="onlyOdd = !onlyOdd">
        {{ this.onlyOdd ? "Show only even numbers" : "Show only odd numbers" }}
      </button>
      <br /><br />
      <ul class="list-group">
        <div class="container" *appUnless="onlyOdd">
          <li
            *ngFor="let odd of oddNums"
            class="list-group-item"
            [ngClass]="{ odd: odd % 2 !== 0 }"
            [ngStyle]="{
              color: odd % 2 !== 0 ? 'red' : 'transparent'
            }"
          >
            {{ odd }}
          </li>
        </div>
        <div
          [ngClass]="{ odd: even % 2 !== 0 }"
          class="container"
          *appUnless="!onlyOdd"
          [ngStyle]="{
            color: even % 2 !== 0 ? 'red' : 'transparent'
          }"
        >
          <li *ngFor="let even of evenNums" class="list-group-item">
            {{ even }}
          </li>
        </div>
      </ul>
    </div>
  </div>
  <p appBasicHighlight>Is it working?</p>
  <p [appBetterHighlight]="'pink'" [defaultColor]="'orange'">Is it working?</p>
</div>
