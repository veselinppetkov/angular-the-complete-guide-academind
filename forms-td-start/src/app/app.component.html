<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form (ngSubmit)="onSubmit()" #formData="ngForm">
        <div id="user-data" ngModelGroup="userData" #userData="ngModelGroup">
          <div class="form-group">
            <label for="username">Username</label>
            <input
              type="text"
              id="username"
              class="form-control"
              name="username"
              ngModel
              required
              #username="ngModel"
              placeholder="Example: vese7o0o"
            />
            <span
              class="help-block"
              *ngIf="username.invalid && username.touched"
              >Please enter a valid username</span
            >
          </div>
          <button class="btn btn-default" type="button">
            Suggest an Username
          </button>
          <div class="form-group">
            <label for="email">Mail</label>
            <input
              type="email"
              id="email"
              class="form-control"
              name="email"
              ngModel
              required
              email
              #email="ngModel"
              placeholder="Example: veselin4oo@abv.bg"
            />
            <span class="help-block" *ngIf="email.invalid && email.touched"
              >Please enter a valid e-mail</span
            >
          </div>
        </div>
        <span
          class="help-block"
          *ngIf="userData.invalid && userData.touched"
          style="color: red"
          >Your userdata is invalid</span
        >
        <div class="form-group">
          <label for="secret">Secret Questions</label>
          <select
            id="secret"
            class="form-control"
            name="secret"
            [ngModel]="'pet'"
            required
          >
            <option value="pet">Your first Pet?</option>
            <option value="teacher">Your first teacher?</option>
          </select>
        </div>
        <div class="form-group">
          <textarea rows="3" name="textarea" [(ngModel)]="freeText"></textarea>
          <p>{{ freeText }}</p>
        </div>
        <div class="radio" *ngFor="let gender of genders">
          <label>
            <input
              type="radio"
              name="gender"
              [ngModel]="genders[0]"
              [value]="gender"
            />
            {{ gender }}
          </label>
        </div>
        <button
          class="btn btn-primary"
          type="submit"
          [disabled]="formData.invalid"
        >
          Submit
        </button>
      </form>
    </div>
  </div>
</div>
