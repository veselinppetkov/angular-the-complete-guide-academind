<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form (ngSubmit)="onSubmit()" #formData="ngForm">
        <div class="form-group">
          <label for="email">Email Address:</label>
          <input
            type="Ðµmail"
            name="email"
            class="form-control"
            email
            required
            placeholder="veselin@gmail.com"
            ngModel
            #username="ngModel"
          />
          <span *ngIf="username.invalid && username.touched">
            Your username is invalid
          </span>
        </div>
        <div class="form-group">
          <label for="password">Password:</label>
          <input
            type="password"
            name="password"
            class="form-control"
            required
            placeholder="*****"
            ngModel
            #password="ngModel"
          />
          <span *ngIf="password.invalid && password.touched" class="help-block">
            Your password is invalid
          </span>
        </div>
        <div class="form-group">
          <label for="subscription">Type of subscription:</label>
          <br />
          <select
            name="subscription"
            [ngModel]="'Advanced'"
            required
            class="form-control"
          >
            <option
              *ngFor="let subscription of subscriptions"
              [value]="subscription"
            >
              {{ subscription }}
            </option>
          </select>
        </div>
        <button type="submit" class="btn btn-success">Submit</button>
      </form>
      <!-- Add a Form with the following Inputs (and Validators)
           1) Mail address (should not be empty and should be an email address) - V
           2) A Dropdown which allows the user to select from three different Subscriptions ("Basic", "Advanced", "Pro")
              Set "Advanced" as Default - V
           3) A Password field (should not be empty) - V
           4) A Submit Button - V

           Display a warning message if the Form is invalid AND was touched. Display a warning message below each input if it's invalid.

           Upon submitting the form, you should simply print the Value of the Form to the Console.
           Optionally, display it in your template. - V
      -->
    </div>
  </div>
</div>
