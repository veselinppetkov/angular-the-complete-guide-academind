<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <app-game-control
        (intervalStarted)="onIntervalStarted($event)"
      ></app-game-control>
    </div>
  </div>

  <div class="row">
    <div class="col-xs-12">
      <app-odd *ngFor="let oddNum of oddNumbers" [oddNum]="oddNum"></app-odd>
    </div>
  </div>

  <div class="row">
    <div class="col-xs-12">
      <app-even
        *ngFor="let evenNum of evenNumbers"
        [evenNum]="evenNum"
      ></app-even>
    </div>
  </div>
</div>
